<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mindwell Care</title>
    <style>
        /* Your CSS Styles */

        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: flex;
            background-color: purple;
            padding-left: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 50px pink;
        }

        .image-container {
            margin-right: 20px;
        }

        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .login-box {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .login-box h1 {
            color: #4a0072;
            text-align: justify;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: purple;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #600095;
        }

        #errorMessage {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Container -->
        <div class="image-container">
            <img src="./homepage_files/logo.png" alt="Mental Health Image"> <!-- Replace "image.png" with your actual image -->
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="login-box">
                <h1>Therapist Login</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter Username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                    <button type="submit">Login</button>
                    <p id="errorMessage"></p> <!-- Error message will appear here -->
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');

            // Simple validation (for demonstration purposes)
            if (username === 'admin' && password === 'password') {
                window.location.href = 'homepageadmin.html'; // Redirect to homepage or dashboard
                alert("Login Successful!")
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });
    </script>

</body>
</html>
