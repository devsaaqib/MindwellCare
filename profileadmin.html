<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Mindwell Care</title>
    <style>
        /* General Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Profile Container */
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            margin: 20px;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 30px;
        }

        .profile-header h1 {
            margin: 0;
            color: #4a0072; /* Theme color */
        }

        .profile-header p {
            color: #777;
            margin: 5px 0 0;
        }

        /* Profile Details Section */
        .profile-details {
            margin-top: 30px;
        }

        .profile-details h2 {
            color: purple; /* Theme color */
            margin-bottom: 20px;
        }

        .profile-details .detail-group {
            margin-bottom: 20px;
        }

        .profile-details .detail-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-details .detail-group p {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            color: #555;
        }

        /* Button Style */
        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-container button {
            background-color: purple;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .btn-container button:hover {
            background-color: #600095;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-header img {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="profile.jpg" alt="Profile Picture"> <!-- Replace with actual image -->
            <div>
                <h1>Admin</h1>
                <p>Therapist</p>
            </div>
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
            <h2>Profile Information</h2>
            <div class="detail-group">
                <label>Username:</label>
                <p>admin</p>
            </div>
            <div class="detail-group">
                <label>Email:</label>
                <p>admin@example.com</p>
            </div>
            <div class="detail-group">
                <label>Phone:</label>
                <p>(123) 456-7890</p>
            </div>
            <div class="detail-group">
                <label>Bio:</label>
                <p>Passionate about promoting mental well-being and supporting others in their journey. I'm here to connect and help.</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <button>Edit Profile</button>
            <a href="homepage.html">
            <button>Logout</button>
            </a>
        </div>
    </div>

</body>
</html>
